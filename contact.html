<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Shyamu Avudurthi</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar glass-nav">
    <div class="container navbar-container">
      <div class="logo"><span class="logo-gradient">Shyamu Avudurthi</span></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="glass-section fade-in-section" style="margin-top: 90px;">
    <div class="container" style="max-width:500px;">
      <h2 style="text-align:center;">Contact Me</h2>
      <p style="text-align:center; color:#f3f6fdcc; margin-bottom:2rem;">
        Ready to start your next project? Let's connect!
      </p>
      <div style="text-align:center; margin-bottom:1.5rem;">
        <img src="assets/images/your-photo.jpg" alt="Shyamu Avudurthi" style="width:110px;height:110px;object-fit:cover;border-radius:50%;box-shadow:0 4px 24px #1fa2ff44;">
      </div>
      <form class="contact-form" onsubmit="sendWhatsApp(event)" style="display:flex;flex-direction:column;gap:1.2rem;">
        <input type="text" id="name" placeholder="Your Name" required style="padding:0.9rem 1.2rem;border-radius:8px;border:none;background:#232946;color:#fff;">
        <input type="email" id="email" placeholder="Your Email" required style="padding:0.9rem 1.2rem;border-radius:8px;border:none;background:#232946;color:#fff;">
        <textarea id="message" placeholder="Your Message" rows="5" required style="padding:0.9rem 1.2rem;border-radius:8px;border:none;background:#232946;color:#fff;resize:vertical;"></textarea>
        <button type="submit" class="btn gradient-btn" style="width:100%;font-size:1.1rem;">Send Message <i class="fa-solid fa-paper-plane"></i></button>
      </form>
      <div style="text-align:center;margin-top:2rem;">
        <a href="mailto:a.shyamu66@email.com" class="btn btn-secondary" style="margin:0 0.5rem;"><i class="fa-solid fa-envelope"></i> Email</a>
        <a href="https://wa.me/918688742977" class="btn btn-secondary" style="margin:0 0.5rem;"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Shyamu Avudurthi. All Rights Reserved.</p>
      <div class="social-links">
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>
<script>
    function sendWhatsApp(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const whatsappUrl = `https://wa.me/918688742977?text=${whatsappMessage}`;
      
      window.open(whatsappUrl, '_blank');
    }
</script>
</html>
